{% extends "base.html" %}

{% block content %}
  <form action="/movies" method="GET">
    <input name="search" placeholder="search however you like" required>
    <button type="submit">search</button>
  </form>

  <a href="/movies/random">random</a>

  <div>continue</div>
  <div>recommendations</div>
  <div>popular</div>
  <div>new {% for m in new %}<a href="/movies/{{ m.id }}">{{ m.original_title }} | {{ m.translated_title }}</a>{% endfor %}</div>
  <div>soon</div>
{% endblock %}
