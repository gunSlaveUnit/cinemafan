{% extends "base.html" %}

{% block content %}
  <img src="/media/{{ movie.poster }}" alt="{{ movie.title }} poster" />
  <p>{{ movie.title }}</p>

  {{ i.seasons_count }} season{% if i.seasons_count > 1 %}s{% endif %}

  <p>{{ movie.description }}</p>

  {% for episode in episodes %}
    <div>
      <a href="/episodes/{{ episode.id }}">{{ episode.number }}. {{ episode.title }}</a>
    </div>
  {% endfor %}
{% endblock %}
