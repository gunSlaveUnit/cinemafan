{% extends "base.html" %}

{% block content %}
  {% for movie in movies %}
    <img src="media/{{ movie.poster }}" alt="{{ movie.translated_title }} poster" width="180" height="320"/>

    <div>
      <a href="/movies/{{ movie.id }}">{{ movie.translated_title }} | {{ movie.original_title }}</a>
    </div>
  {% endfor %}

  {% for page in range(pages) %}
    <a href="?page={{ page }}&limit={{ limit }}">{{ page }}</a>
  {% endfor %}
{% endblock %}
