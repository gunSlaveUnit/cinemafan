{% extends "base.html" %}

{% block content %}
  <label>
    Account name
    <input type="text" required/>
  </label>

  <label>
    Password
    <input type="password" required/>
  </label>

  <button>Sign in</button>

  Don't have an account? <a href="/auth/sign-up">Sign up</a>
  Forgot password? <a href="/auth/reset">Reset</a>
{% endblock %}
