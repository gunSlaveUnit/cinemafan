{% extends "base.html" %}

{% block content %}
  {% if movie_id %}
    <button onclick="go_random_movie(`{{ movie_id }}`)">Random</button>

    <script>
      const go_random_movie = (movie_id) => {
        window.location.reload()
        window.location.href = `/movies/${movie_id}`
      }
    </script>
  {% endif %}
{% endblock %}
