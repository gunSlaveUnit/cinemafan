{% extends "base.html" %}

{% block content %}
  <div>cinemafan</div>

  <div>Continue</div>
  <div>Recommendations</div>
  <div>Popular</div>
  <div>New episodes</div>
  <div>Coming soon</div>

  {% if movie_id %}
    <button onclick="go_random_movie(`{{ movie_id }}`)">Random</button>

    <script>
      const go_random_movie = (movie_id) => {
        window.location.reload();
        window.location.href = `/movies/${movie_id}`
      }
    </script>
  {% endif %}
{% endblock %}
